server:
  port: ${PORT:8080}
spring:
  profiles:
    active: dev
  main:
    register-shutdown-hook: true
  servlet:
    multipart:
      max-file-size: 200MB
      max-request-size: 200MB
  application:
    name: gym-health-tech
  datasource:
    hikari:
      pool-name: HikariPool
      maximum-pool-size: 15
      minimum-idle: 3
      idle-timeout: 30000
      max-lifetime: 1800000
      connection-timeout: 20000
      auto-commit: true
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.time_zone: UTC
    open-in-view: false
  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
  mail:
    host: ${MAIL_HOST:smtp.gmail.com}
    port: ${MAIL_PORT:587}
    username: ${MAIL_USERNAME}
    password: ${MAIL_PASSWORD}
    properties:
      mail:
        smtp:
          auth: true
          starttls:
            enable: true
  rabbitmq:
    host: localhost
    port: 5672
    username: guest
    password: guest
    virtual-host: /
    listener:
      simple:
        acknowledge-mode: auto
        retry:
          enabled: true
          max-attempts: 3
          initial-interval: 5s
          multiplier: 2
          max-interval: 10s

logging:
  level:
    root: INFO
    com.thentrees.gymhealthtech: DEBUG
    org.springframework: WARN # giảm noise từ Spring
    org.springframework.security.config.annotation.authentication.configuration.InitializeUserDetailsBeanManagerConfigurer: ERROR

app:
  prefix: ${APP_PREFIX}
  frontend:
    url: ${FRONTEND_URL}
  aiUrl: ${AI_SERVICE_URL}
  jwt:
    secret: ${JWT_SECRET}
    expiration: ${JWT_EXPIRATION}
  verification:
    email:
      expiration: ${EMAIL_VERIFICATION_EXPIRATION} # 24 hours
    forgot-password:
      expiration: ${FORGOT_PASSWORD_EXPIRATION:} # 5m
  rate-limit:
    otp-requests: 3
    verify-attempts: 5
    window-minutes: 15
  cron:
    notify-user-schedule: "0 0 7 * * ?"  # 7h sáng mỗi ngày
    notify-breakfast-meal-schedule: "0 30 6 * * ?" #6h30 sáng mỗi ngày
    notify-lunch-meal-schedule: "0 30 11 * * ?"
    notify-dinner-meal-schedule: "0 0 19 * * ?"
aws:
  s3:
    bucket: ${S3_BUCKET_NAME}
    s3AccessKey: ${S3_ACCESS_KEY_ID}
    s3SecretKey: ${S3_SECRET_ACCESS_KEY}
    region: ${S3_REGION}

management:
  endpoints:
    web:
      exposure:
        include: health, info, prometheus
  metrics:
    tags:
      application: gym-health-tech
